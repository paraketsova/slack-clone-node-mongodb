<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"/>
  <link href="/style.css" rel="stylesheet"/>
</head>
<body>
  <section class="header pt-2 ps-3">
    <h1 class="logo mb-0">Slone <span class="elephant">🐘</span></h1>
    <p class="slogan">slow but confident</p>
  </section>

  <section class="channelInfo p-2">
    <div id="channelInfo">(placeholder for current channel information)</div>
  </section>

  <section class="userInfo pt-2 ps-3">
    <div id="userinfo"></div>
    <div class="mt-2"><a href="/logout" class="btn btn-light btn-sm">Log out</a></div>
  </section>

  <section class="channels pt-2 ps-3">
    <h3>Channels:</h3>
    <div id="channels"></div>
    <div class="mt-2" id="addChannel">
      <a id="btnAddChannel" class="btn btn-light btn-sm">Add new channel</a>
      <div id="wrappNameNewChannel"></div>
      <a id="btnSaveChannel" class="btn btn-light btn-sm">Save channel</a>
    </div>
  </section>

  <section class="messages p-2">
    <div id="messages">(choose a channel to see messages)</div>
  </section>

  <section class="input p-2">
    <form id="message-form" enctype="multipart/form-data">
      <div class="row g-2">
        <div class="col-10">
          <input type="text" class="form-control" autocomplete="off"/>
        </div>
        <div class="col-2">
          <div class="row g-2">
            <div class="col-4">
              <label class="btn form-control button-paperclip" title="Add images">
                <input type="file" accept="image/png, image/jpeg" class="form-control" multiple/>
                📎
              </label>
            </div>
            <div class="col-8">
              <button type="submit" class="form-control button-plane">✈</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
