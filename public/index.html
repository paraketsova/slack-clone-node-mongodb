<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariia's Slack Clone</title>
  <style type="text/css">
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;

      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: 1fr 3fr 10fr 1fr;
      gap: 0;
      grid-template-areas:
        "header header"
        "userinfo messages"
        "channels messages"
        "channels input";
    }
    section.header {
      grid-area: header;
    }
    section.userinfo {
      grid-area: userinfo;
    }
    section.channels {
      grid-area: channels;
    }
    section.messages {
      grid-area: messages;
    }
    section.input {
      grid-area: input;
    }
  </style>
</head>
<body>
  <section class="header">
    <h1>Mariia's Slack Clone</h1>
  </section>

  <section class="userinfo">
    <h1>User Info:</h1>
    <div id="userinfo"></div>
    <div><a href="/logout">Log out</a></div>
  </section>

  <section class="channels">
    <h1>Channels:</h1>
    <div id="channels"></div>
  </section>

  <section class="messages">
    <h1>Messages:</h1>
    <div id="messages">(choose a channel to see messages)</div>
  </section>

  <section class="input">
    <form>
      <input type="text" name="message"/>
    </form>
  </section>

  <script src="/client.js"></script>
</body>
</html>
